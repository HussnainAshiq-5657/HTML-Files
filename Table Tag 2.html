<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1px" cellpadding="10px" cellspacing="0px" bgcolor="tan" width="300px" align="center">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>

        </tr>
     <tr>
        <td>Peter</td>
        <td>Math</td>
        <td>90</td>
     </tr>
     <tr>
        <td>John</td>
        <td>Math</td>
        <td>80</td>
     </tr>
     <tr>
        <td>Swag</td>
        <td>Math</td>
        <td>90</td>
     </tr>

    </table>
<br/>

<br/> 
<br/>
<br/>
<br/>
    <table border="1px" cellpadding="10px" cellspacing="0px" bgcolor="tan" width="300px" align="left">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
    
            </tr>
        </thead>
       <tbody><tr>
        <td>Peter</td>
        <td>Math</td>
        <td>90</td>
     </tr>
     <tr>
        <td>John</td>
        <td>Math</td>
        <td>80</td>
     </tr>
     <tr>
        <td>Swag</td>
        <td>Math</td>
        <td>90</td>
     </tr>
    </tbody>
     <tfoot>
        <tr>
            <td>Total Marks</td>
            <td></td>
            <td>260</td>
        </tr>
     </tfoot>
     
    </table>
</body>
</html>
