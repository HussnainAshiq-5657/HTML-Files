<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <h1 align="center">Hello World</h1>
    <table border="1px" cellpadding="12px" cellspacing="1px" bgcolor="tan" align="center" width="50%">
        <tr>
            <td height="100px">A</td>
            <td rowspan="3" valign="top">B lla </td>
            <td>C</td>
        </tr>
        <tr>
            <td height="100px">D</td>
           
            <td>F</td>
        </tr>
        <tr>
            <td height="100px">G</td>
            
            <td>I</td>
        </tr>
    </table>
</body>
</html>
