<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body bgcolor="tan">
    <form action="" method="">
        <fieldset>
            <legend>Enter Your Personal Details</legend>
       <label>Name</label>
       <input type="text" name="" placeholder="Enter Your Name"/>
       <br/>
       <br/>
    <label>Password</label>
    <input type="password" name="" placeholder="Enter Your Password"/>
    <br/>
    <br/>
    <label>Gender</label>
    <input type="radio" name="gender" id="male"/>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female"/>
    <label for="female">Female</label>
    <br/>
    <br/>
    <label>Hobbies</label>
    <input type="checkbox" name="sports" id="Cricket"/>
    <label for="Cricket">Cricket</label>
    <input type="checkbox" name="sports" id="Football"/>
    <label for="Football">Football</label>
    <input type="checkbox" name="sports" id="Hockey"/>
    <label for="Hockey">Hockey</label>
    <input type="checkbox" name="sports" id="Reading Books"/>
    <label for="Reading Books">Reading Books</label>
    <input type="checkbox" name="sports" id="Travel"/>
    <label for="Travel">Travel</label>
    <input type="checkbox" name="sports" id="Badminton"/>
    <label for="Badminton">Badminton</label>
    <br/>
    <br/>  
    <label>Message</label>
    <textarea rows="20px" cols="30px">Muhammed Hussnain Ashiq</textarea>
    <br/>
    <br/>
    <label>Country</label>
    <select name="" size="3" multiple>
        <option value="pkr">Pakistan</option>
        <option value="chi">China</option>
        <option value="amr">America</option>
        <option value="nep">Nepal</option>
        <option value="aus">Australia</option>
        <option value="eng">England</option>
        <option value="sou">South-Africa</option>
        <option value="wes">West Area</option>
        <option selected value="por" >Portugal</option>
        <option value="ind">India</option>
        <option value="tur">Turkey</option>
        <option value="mas">Mascat</option>
    </select>
    <br/>
    <br/> 
    <label>Cars</label>
    <select>
        <optgroup label="Toyota">
            <option>Innova</option>
            <option>Fortuner</option>
            <option>Etios</option>
            <option>Renolt</option>
        </optgroup>
        <optgroup label="Renault">
            <option>Swift</option>
            <option>Duster</option>
            <option>Captur</option>
            <option>Corolla</option>
        </optgroup>
    </select>
    <br/>
    <br/> 
    <label>Cars</label>
    <input list="cars"/>
    <datalist id="cars">
          <option value="Innova">
            <option value="Fortuner">
                <option value="Captur">
                    <option value="Duster">
                        <option value="Swift">
                            <option value="Etios">
    </datalist>
    <br/>
    <br/>
    <label>Upload Files</label>
    <input type="file" accept="image/*" name=""/>
    <br/>
    <br/>
    <input type="submit" name="save"/>
    <input type="reset"/>
    <input type="image" src="Pictures/Button.avif" width="20px" height="20px"/>
   </fieldset>
    </form>
</body>
</html>
