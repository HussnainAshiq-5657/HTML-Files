<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Tag</title>
</head>
<body>
    <h1 align="center"><font face="arial" color="brown">Listing Tag</font></h1>
    <ol type="a" start="6">
        <li>Orange</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Pine-Apple</li>
        <li>Melon</li>

    </ol>
    <ul type="circle">
        <li>Orange</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Pine-Apple</li>
        <li>Melon</li>
    </ul>
</body>
</html>
