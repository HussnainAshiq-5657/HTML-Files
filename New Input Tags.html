<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Input Tags</title>
</head>
<body>
    <form>
        <label>Color</label>
        <input type="color" name=""/>
        <br/>
        <br/>
        <label>Number</label>
        <input type="number" name="" min="1" max="1500" step="10"/>
        <br/>
        <br/>
        <label>Range</label>
        <input type="range" name="" min="1" max="1500" step="10"/>
        <br/>
        <br/>
        <label>Date</label>
        <input type="date" name=""/>
        <br/>
        <br/>
        <label>Datetime-Local</label>
        <input type="datetime-local" name=""/>
        <br/>
        <br/>
        <label>Month</label>
        <input type="month" name=""/>
        <br/>
        <br/>
        <label>week</label>
        <input type="week" name=""/>
        <br/>
        <br/>
        <label>Time</label>
        <input type="time" name=""/>
        <br/>
        <br/>
        <label>E-mail</label>
        <input type="email" name=""/>
        <br/>
        <br/>
        <label>Search</label>
        <input type="search" name=""/>
        <br/>
        <br/>
        <label>URL</label>
        <input type="url" name=""/>
        <br/>
        <br/>
        <label>Telephone</label>
        <input type="tel" name=""/>
        <br/>
        <br/>
    
    <input type="submit" name="save"/>
    </form>
</body>
</html>
